name: Build testing
'on':
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
  repository_dispatch:
    types:
      - rebuild
      - cms_rebuild
jobs:
  test:
    runs-on: ubuntu-latest
    build_and_deploy:
      - name: Build Process
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: yarn install
      - run: yarn build
      
      - name: "Deploy to GH Pages \U0001F680"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: '${{ secrets.TOKEN }}'
          publish_dir: ./out
